<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de aplicação sobre objetos JS</title>
</head>

<body>
    <h1>Boletim Escolar</h1>
    <h2>Cadastro de Alunos</h2>

    <form action="">

        <input type="text" id="nome" placeholder="nome do aluno">
        <input type="number" id="nota" placeholder="nota do aluno">
        <button onclick="cadastrar()">Cadastrar</button>

    </form>

    <section id="alunos"></section>
    <script>
        let arrAlunos = []; //array vazio

        function cadastrar() {
            event.preventDefault(); //evita o submit do formulário
            let nome = document.getElementById("nome").value;
            let nota = parseFloat(document.getElementById("nota").value);

            if (nome == "" || isNaN(nota)) { //não preencheu tudo
                alert("Preencha todos os dados");
            } else { //cadastrar e exibir

                //cria um abjeto aluno
                let aluno = {}
                aluno.nome = nome;
                aluno.nota = nota;

                //guarda/cadstra o aluno no array de alunos
                arrAlunos.push(aluno);

                // exibir os alunos
                let template = "";
                let contador = 0;
                while (contador < arrAlunos.length) {
                    template += `
                <article>
                    <h4>${arrAlunos[contador].nome}</h4>
                    <p>Nota: <strong>${arrAlunos[contador].nota}</strong></p>
                </article>
                `;
                    contador++;
                }

                document.getElementById("alunos").innerHTML = template;
            }




        }
    </script>
</body>

</html>
